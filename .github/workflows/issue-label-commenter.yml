name: Issue Label Commenter

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment based on label
        uses: actions/github-script@v7
        with:
          script: |
            const labelComments = {
              'documentation': 'Thank you for flagging this documentation issue. We will update it soon.',
              'enhancement': 'Thanks for the enhancement suggestion! We appreciate your input.',
              'bug': 'Thank you for reporting this bug. Our team will investigate and fix it.'
            };
            
            const labelName = context.payload.label.name;
            const comment = labelComments[labelName];
            
            if (comment) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }